<div>HOL UI v0.1 - {{ name }}</div>
<form>
  <div>
    <label>Email: <br />
      <input autocomplete="off" name="email" type="email" value="{{ email }}" />
    </label>
  </div>

  <div>
    <label>Password: <br />
      <input name="password" type="password" />
    </label>
  </div>

  <div>
    <button>Submit</button>
  </div>
</form>
